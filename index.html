<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/homewhite.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A customizable browser startpage">
    
    <!-- Configuration (must load first) -->
    <script src="js/config.js"></script>
    
    <!-- Dynamically load font before CSS -->
    <script src="js/ui.js"></script>
    
    <!-- CSS files organized by purpose -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div class="scaling-container">
        <main class="main-panel" id="main-panel">
            <img class="sidebar-image" src="assets/images/tower.png" alt="Decorative sidebar image">
            <button class="nav-toggle-btn" id="nav-toggle-btn" aria-label="Toggle navigation set">
                >
            </button>
            <nav id="navigation" aria-label="Main navigation">
                <!-- Navigation will be dynamically generated -->
            </nav>
        </main>
        
        <footer class="footer-container">
            <div class="time-display" id="time-display" aria-live="polite">
                <!-- Clock will be updated by JavaScript -->
            </div>
            <div class="username-display" id="username-display"></div>
        </footer>

        <!-- Search Bar -->
        <div class="search-bar" role="search">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search the web..." required 
                       aria-label="Search the web">
            </form>
        </div>
    </div>
    
    <!-- Core functionality scripts -->
    <script src="js/clock.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
